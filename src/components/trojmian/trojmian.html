<h3>Rozwiązanie równania ax^2 + bx + c = 0</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="a" class="col-sm-2 control-label">a</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="a">
        </div>
    </div>
    <div class="form-group">
        <label for="b" class="col-sm-2 control-label">b</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="b">
        </div>
    </div>
    <div class="form-group">
        <label for="c" class="col-sm-2 control-label">c</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="c">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-bind='click: resolve' class="btn btn-success">Oblicz</button>
        </div>
    </div>
</form>
