<style>
    .validationMessage {
        margin-left: 8px;
        color: #b25050;
        font-size: 85%;
        margin-bottom: 8px;
    }
</style>

<h3>Współczynniki równania ax^2 + bx + c = 0</h3>
<form class="form-horizontal">
    <div class="form-group" data-bind="validationElement: a">
        <label for="wspa" class="col-sm-2 control-label">a</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="wspa" data-bind="value: a">
        </div>
    </div>
    <div class="form-group" data-bind="validationElement: b">
        <label for="wspb" class="col-sm-2 control-label">b</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="wspb" data-bind="value: b">
        </div>
    </div>
    <div class="form-group" data-bind="validationElement: c">
        <label for="wspc" class="col-sm-2 control-label">c</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="wspc" data-bind="value: c">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-bind='click: rozwiaz, visible: !obliczono()' class="btn btn-success">Oblicz pierwiastki</button>
        </div>
    </div>
</form>

<div class="well" data-bind="visible: obliczono()">
    <h4>Rozwiązania równania ax^2 + bx + c = 0</h4>
    <p>Równanie posiada <span data-bind="text: liczba_rozwiazan"></span> rozwiązań rzeczywistych:</p>
    <p data-bind="visible: liczba_rozwiazan() > 0" >x1 = <span data-bind="text: x1"></span></p>
    <p data-bind="visible: liczba_rozwiazan() == 2">x2 = <span data-bind="text: x2"></span></p>
    <button data-bind='click: nowe' class="btn btn-primary">Nowe</button>
</div>
